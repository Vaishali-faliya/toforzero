<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Size Properties Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 800px;
        }
        
        .box {
            height: 200px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
        }
        
        .auto {
            background-image: url(./background.jpg);
            /* Placeholder image */
            background-size: auto;
            /* Auto size */
            background-repeat: no-repeat;
            background-color: #3498db;
            /* Fallback color */
        }
        
        .cover {
            background-image: url(./background.jpg);
            /* Placeholder image */
            background-size: cover;
            /* Cover */
            background-repeat: no-repeat;
            background-color: #e74c3c;
            /* Fallback color */
        }
        
        .contain {
            background-image: url(./background.jpg);
            /* Placeholder image */
            background-size: contain;
            /* Contain */
            background-repeat: no-repeat;
            background-color: #f1c40f;
            /* Fallback color */
        }
        
        .specific {
            background-image: url(./background.jpg);
            /* Placeholder image */
            background-size: 50px 100px;
            /* Specific dimensions */
            background-repeat: no-repeat;
            background-color: #2ecc71;
            /* Fallback color */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box auto">Background Size: Auto</div>
        <div class="box cover">Background Size: Cover</div>
        <div class="box contain">Background Size: Contain</div>
        <div class="box specific">Background Size: 50px 100px</div>
    </div>
</body>

</html>
