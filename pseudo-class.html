<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    
    h1 {
        text-align: center;
    }
    
    p {
        margin: 20px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
    }
    /* Pseudo-classes */
    
    p:hover {
        background-color: #e0e0e0;
        /* Hover effect */
    }
    
    p:first-child {
        color: red;
        /* First paragraph */
    }
    
    p:last-child {
        color: blue;
        /* Last paragraph */
    }
    
    p:focus {
        outline: 2px solid green;
        /* Focus effect */
    }
    
    p:checked {
        background-color: yello;
        /* Checked (for demonstration) */
    }
    
    p:disabled {
        color: gray;
        /* Disabled (for demonstration) */
    }
    
    p:nth-child(2n) {
        background-color: pink;
        /* Even child */
    }
    
    p:empty {
        display: none;
        /* Empty paragraph */
    }
</style>
</head>

<body>


    <p tabindex="0">This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
    <p>This is the third paragraph.</p>
    <p>This is the fourth paragraph.</p>
    <p>This is the last paragraph.</p>
    <p><a href=" # ">heelo </a>
        <p class="empty ">heelo</p>

</body>


</html>
