<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .text-example {
            text-align: center;
            /* Text Alignment */
            padding: 20px;
        }
        
        h1 {
            color: #3498db;
            /* Text Color */
            text-transform: uppercase;
            /* Text Transformation */
            text-decoration: underline;
            /* Text Decoration */
            letter-spacing: 2px;
            /* Text Spacing */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            /* Text Shadow */
            margin: 0;
        }
        
        p {
            color: #555;
            /* Text Color */
            line-height: 30px;
            /* Text Spacing */
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="text-example">
        <h1>Welcome to My Website</h1>
        <p>This is a sample paragraph demonstrating various text properties.</p>
    </div>
</body>

</html>
